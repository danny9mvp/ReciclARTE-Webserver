<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="UTF-8" />
	<title>ReciclARTE Server</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="./css/jquery.toast.min.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<script src="js/jquery.toast.min.js"></script>
</h:head>
<body>
	<nav class="navbar navbar-expand navbar-dark bg-success">
      <a class="navbar-brand" href="#">ReciclARTE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>
	<div class="container">
		<div class="row my-4">			
			<div class="col-3">
				<h:form>
					<h:messages />
					<fieldset class="form-group">
						<h:outputLabel for="txtId" value="Identificación:" />
						<h:inputText id="txtId" value="#{beanForm.usu_cedula}"
							class="form-control" />
					</fieldset>
					<h:commandButton class="btn btn-success"
						action="#{beanForm.responder()}" value="Consultar" />
				</h:form>
				<h:outputText id="txtMsjWs" />
			</div>
			<div class="col-2"></div>
			<div class="col-7">
				<table id="tabla" class="table">
					<caption>Datos de usuario</caption>					
					<thead class="thead-light">						
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Barrio</th>
							<th scope="col">Puntuación</th>
						</tr>
					</thead>
					<tbody>									
					</tbody>
				</table>
			</div>			
		</div>
		<div class="row"></div>
	</div>	
	<script src="./js/puntuacion.js"></script>
</body>
</html>
