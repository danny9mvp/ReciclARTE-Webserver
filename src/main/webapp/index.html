<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/jquery.toast.min.css" />
<script src="./js/jquery.toast.min.js"></script>
<link rel="stylesheet"
	href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css">
<style>
.map {
	height: 400px;
	width: 100%;
}
</style>
<title>ReciclARTE Server</title>
</head>
<body>
	<script
	src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
	<div class="container">
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a id="puntosTab" class="nav-link active"
				data-toggle="tab" role="tab" aria-controls="tabPuntuacion"
				aria-selected="true" href="#tabPuntuacion">Actualizar puntuación</a></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
				aria-haspopup="true" role="button" aria-expanded="false"> Mapas
			</a>
				<div class="dropdown-menu">
					<a id="puntosRecoleccionTab" class="dropdown-item"
						data-toggle="tab" role="tab" aria-controls="tabPuntosRecoleccion"
						aria-selected="false" href="#tabPuntosRecoleccion">Puntos de
						recolección</a> <a id="rutasAseoTab" class="dropdown-item"
						data-toggle="tab" role="tab" aria-controls="tabRutasAseo"
						aria-selected="false" href="#tabRutasAseo">Rutas de aseo</a>
				</div></li>
		</ul>
		<div class="tab-content">
			<div id="tabPuntuacion" class="tab-pane fade show active"
				role="tabpanel" aria-labelledby="puntosTab">
				<div class="row my-4">
					<div class="col-3">
						<form>
							<fieldset class="form-group">
								<label for="txtId">Identificación</label> <input type="text"
									id="txtId" class="form-control" />
							</fieldset>
							<input type="submit" class="btn btn-success" value="Consultar" />
						</form>
					</div>
					<div class="col-2"></div>
					<div class="col-7">
						<table id="tabla" class="table">
							<caption>Datos de usuario</caption>
							<thead class="thead-light">
								<tr>
									<th scope="col">Nombre</th>
									<th scope="col">Barrio</th>
									<th scope="col">Puntuación</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div id="tabPuntosRecoleccion" class="tab-pane fade" role="tabpanel"
				aria-labelledby="puntosRecoleccionTab">
				<div class="row my-4">
					<h2>Puntos de recolección</h2>
					<div id="map" class="map"></div>				
				</div>
			</div>
			<div id="tabRutasAseo" class="tab-pane fade" role="tabpanel"
				aria-labelledby="rutasAseoTab">
				<div class="row my-4"></div>
			</div>
			<div class="row"></div>
		</div>
	</div>
	<script src="./js/puntos_recoleccion.js"></script>
	<script src="./js/puntuacion.js"></script>
</body>
</html>
